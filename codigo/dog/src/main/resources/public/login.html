<body>
  <!-- Backstretch JS -->
  <script src="http://52.167.125.62:4567/js/jquery.min.js"></script>
  <script src="http://52.167.125.62:4567/js/jquery.backstretch.js"></script>
  <script>
    $.backstretch([
      "imgs/caes_background_01.jpg",
      "imgs/caes_background_02.jpg",
    ], {
      fade: 750,		//Speed of Fade
      duration: 4000 	//Time of image display
    });
  </script>
  <div class="container">
    <div id="login-box" class="col-md-5 login-box">
      <form name="formlog" id="login-form" class="form" method="post">
        <h3 class="text-center text-warning text-login">Login</h3>
        <div class="form-group">
          <label for="username" class="text-warning text-login">Email</label>
          <br>
          <input type="text" onblur="validacaoEmail(formlog.email)" name="email" id="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password" class="text-warning text-login">Senha</label>
          <br>
          <input type="password" onblur="validacaoSenha(formlog.password)" name="password" id="password"
            class="form-control">
        </div>
      </form>
      <div class="form-group text-right">
        <button id="buton" type="submit" onclick="Login()" name="submit"
          class="btn btn-warning btn-md text-login">Entrar</button>
      </div>
      <button type="button" class="btn btn-warning btn22 text-login" data-toggle="modal" data-target="#loginModal">Novo
        usuario</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-login" id="loginModalLabel">Blog Dog</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
              aria-hidden="true">&times;</span> </button>
        </div>
        <div class="modal-body">
          <div id="login-box" class="col-md-12">
            <form id="login-form123" class="form" method="post" onsubmit="loginUser (this)">
              <h3 class="text-center text-warning text-login">Cadastrar</h3>
              <!--nome-->
              <div class="form-group">
                <label for="nome" class="text-warning text-login">Nome</label>
                <br>
                <input type="text" name="txt_nome" id="txt_nome" class="form-control" placeholder="Informe seu nome">
              </div>
              <!--sobrenome-->
              <div>
                <label for="sobrenome" class="text-warning text-login">Sobrenome</label>
                <br>
                <input type="text" name="txt_sobrenome" id="txt_sobrenome" class="form-control"
                  placeholder="Informe seu sobrenome">
              </div>
              <div>
                <label for="celular" class="text-warning text-login">Celular</label>
                <br>
                <input type="text" name="txt_celular" id="txt_celular" class="form-control"
                  placeholder="Informe seu celular">
              </div>
              <!--Email-->
              <div class="form-group">
                <label for="login" class="text-warning text-login">Email</label>
                <br>
                <input type="text" name="txt_login" id="txt_login" class="form-control">
              </div>
              <!--senha-->
              <div class="form-group">
                <label for="senha" class="text-warning text-login">Senha</label>
                <br>
                <input type="password" name="txt_senha" id="txt_senha" class="form-control">
              </div>
              <!--confirmçao de senha-->
              <div class="form-group">
                <label for="senha2" class="text-warning text-login">Confirmação de Senha</label>
                <br>
                <input type="password" name="txt_senha2" id="txt_senha2" class="form-control">
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning text-login" data-dismiss="modal">Cancelar</button>
          <button type="button" id="btn_salvar" onclick="cadastroUser()" class="btn btn-warning text-login">Salvar</button>
        </div>
      </div>
    </div>
  </div>
