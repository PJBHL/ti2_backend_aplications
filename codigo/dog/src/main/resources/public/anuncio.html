		<div class="espaço"></div>
		<main class="container main">
			<h1 id="titulo"> Cadastro para adoção</h1>
			<div class="row">
				<div class="col-12">
					<form id="relatos" method="POST" action="" enctype="multipart/form-data">
						<!--Form-->
						<div class="pt2 col-12">
							<label for="nomeAnimal">Nome do Animal:</label>
							<input type="text" id="nomeAnimal" class="form-control" placeholder="Ex: Scooby" maxLength="20" required>
							<div class="pt1 col-24">
								<div class="sexo">
									<label for="sexoAnimal">Sexo:</label> <br>
									<select type="text" id="sexo" class="form-control col-6"  required>
										<option value="" selected></option>
										<option value="F">Feminino</option>
										<option value="M">Masculino</option>
									</select>
								</div>
								<div class="raca"> 
									<label for="raca">Raça:</label>
									<input type="text" id="raca" class="form-control" placeholder="Ex: Boxer" required>
								</div>
								<div class="especie">
									<label for="especie">Espécie:</label>
									<select type="text" id="especie" class="form-control col-6"  required>
										<option value="-1" selected></option>
										<option value="1">Cão</option>
										<option value="2">Gato</option>
										<option value="3">Outro</option>
									</select>
								</div>

								<div class="porte">
									<label for="porte">Porte:</label>
									<select type="text" id="porte" class="form-control col-6" required>
										<option  value="-1" selected></option>          
										<option value="1">Pequeno</option>
										<option value="2">Médio</option>
										<option value="3">Grande</option>
									</select>
								</div>

								<div class="pelagem">
									<label for="pelagem">Pelagem:</label>
									<select type="text" id="pelagem" class="form-control col-6" required>
										<option  value="-1" selected></option>
										<option value="1">Curta</option>
										<option value="2">Longa</option>
										<option value="3">Ondulado</option>   
									</select>
								</div>

								<div class="temperamento">                    
									<label for="temperamento">Temperamento:</label>
									<select type="text" id="temperamento" class="form-control col-6">
										<option value="-1" selected></option>
										<option value="1">Calmo</option>
										<option value="2">Bravo</option>
										<option value="3">Agressivo</option>
									</select>
								</div>
								<div class="idade">
									<label for="idade">Idade:</label>
									<input type="text" id="idade" class="form-control col-1" placeholder="Ex: 6" maxLength="2">
								</div>
								<div class="cep">
									<label for="cep">Informe seu CEP:</label>
									<input type="text" id="cep" class="form-control col-6" required>
								</div>
							</div>
						</div>
						<label for="imagens">Imagens:</label>
						<input type="file" name="img" id="imagens" accept=".png"> <br> <br>
						<label for="historico">Historico do Animal:</label>
						<textarea class="form-control" id="historico" rows="3" required></textarea>
						<!--Fim Form-->
				</div>
					</form>
					<input class="btn btn-warning button" id="bt" type="submit" onclick="submitResgistro()"  value="Enviar">
			</div>
			</div>
		</main>
