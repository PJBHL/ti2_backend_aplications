    <main class="container main">
        <h1 class="titulo">Denúncia</h1>
        <!--Formularios-->
        <div class="row">
            <div class="classe col-12">
                <form>         
                    <div class="pt1"> <!--Tipos de denuncia e a date do ocorrido-->
                              
                        <label for="input">Tipo de denúncia:</label>
                        <select type="text" class="form-control col-6" id="tipo" onblur="dataForm()">
                            <option value="1">Maus tratos</option>
                            <option value="2">Abando de Animais</option>
                            <option value="3">Condição de Saúde</option>
                        </select>
                        <label class="data-text" for ="input">Data do ocorrido:</label>
                        <input type="date" class="data form-control col-6" id="data" placeholder="dd/mm/aa">
                    </div>
                    <label for ="input">Endereço do ocorrido</label> 
                    <div class="pt2 col-12"> <!--Localizacao da denuncia-->
                        <label for ="input">Rua:</label> 
                            <input type="text" class="form-control " id="info1" placeholder="Dom José Gaspar">
                        <label for ="input">Cidade:</label> 
                            <input type="text" class="form-control" id="info2" placeholder="Belo Horizonte">
                        <label for ="input">Bairro:</label> 
                            <input type="text" class="form-control " id="info3" placeholder="Coração Eucaristico">
                        <label for ="input">UF:</label> 
                        <select type="text" class="form-control col-4" id="info4">
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option> 
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>               
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>       
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>          
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option> 
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option> 
                            <option value="RR">RR</option>
		                    <option value="SC">SC</option>
                            <option value="SP">SP</option> 
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>
                    <label for="input">Informações adicionais</label>
                    <textarea class="form-control" id="txt" rows="3" maxLength="150"></textarea>
                    <span id="atual">0</span>
                    <span> / 150</span>
                </form>
            </div>
        </div>
        <!--Fim Formularios-->
        <!--Botoes-->
        <div class="botoes">
            <input onclick="caddenuncia()" type="button" class="btn btn-danger"  id="btnDelete" value="Denunciar">
        </div>
