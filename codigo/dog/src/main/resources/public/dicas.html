                <div class="col-12 col-sm-12 col-md-4 col-lg-2 " id="logo-area">

                </div>

                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--Fim Cabeçalho Utilizando BootStrap-->
    <div class="espaço"></div>
    <!--Main-->
    <main class="container">
        <h1 id="tituloh1">Mural de dicas</h1>
        <!--Card Area-->
        <div id="tela">
            <!-- Cards Dicas -->
        </div>
        <!--Fim Card Area-->

        <div class="col-12">
            <h4 class="subtit">Tem alguma boa dica? Compartilhe conosco!</h4>
            <!--Form Dica-->
            <form id="form-dica" enctype="multipart/form-data">
                <div class="nome form-group row">
                    <div class="col-sm-4">
                        <label for="tituloDica">Título da Dica</label>
                        <input name="titulo" type="text" class="form-control" id="tituloDica"
                            placeholder="Passear com o cachorro" required>
                    </div>
                </div>
                <div class="conteudo form-group row">
                    <div class="col-sm-8">
                        <label for="descricaoDica">Conteúdo da Dica</label>
                        <input name="conteudo" type="text" class="form-control" id="descricaoDica"
                            placeholder="Passear com o seu cachorro..." required>
                    </div>
                </div>
                <div class="conteudo form-group row">
                    <div class="col-sm-8">
                        <label for="tipoDica">Do que a dica se trata ?</label>
                        <select type="text" id="tipoDica" class="form-control col-6">
                            <option value="1">Passeio</option>>
                            <option value="2">Comida</option>>
                            <option value="3">Veterinário</option>>
                            <option value="4">Outros</option>>
                        </select>
                    </div>
                </div>
                <div class="conteudo form-group row">
                    <div class="col-sm-4">
                        <label for="imagensDica">Tem alguma foto ? (Opcional)</label> <br>
                        <input name="img" type="file" id="imagensDica" accept=".png"> <br> <br>
                    </div>
                </div>
                <div class="form-group row" id="botoes">
                    <div class="col-sm-12">
                        <input onclick="cadastroDica()" type="button" class="btn btn-success" id="btnInsert"
                            value="Enviar">
                    </div>
                </div>
            </form>
            <!--Fim Form Dica-->
        </div>
    </main>
    <!--FIM Main-->
    <!--Rodapé-->
    <footer class="footer">
        <div class="container-fluid rodape">
            <div class="row">
                <div class="col-12 footer_area">
                    <p>BlogDog - Todos os direitos reservados - 2020</p>
                </div>
            </div>
        </div>
    </footer>
